{//username
var a=document.forms["myForm"]["a"].value;
if (a==null || a=="")
  {
  alert("First name must be filled out");
  return false;
  }
 //Password

       if(b == a) {

      // re = /^\w+$/; (Letters , numbers and underscores)
     // re = /[A-Z]/;
     // re = /[a-z]/;
       re = /[0-9]/;
      if(!re.test(b)) {
        alert("Error: password must contain at least one number (0-9)!");
        return false;
        }
    }
